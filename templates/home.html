{% block title %} Choose story {% endblock %}
{% block content %}
<h1>Choose a story</h1>

    <option value="folk-tale">Folk tale</option>
    <option value="winter">Winter</option>
  </select>
  <br /><br />
  <button>Submit</button>
</form>
{% endblock %}
